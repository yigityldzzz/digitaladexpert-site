<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gülistan & Yiğit | Nişan Davetiyesi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Pinyon+Script&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color-1: #fdfbf7; /* Off-white base */
            --gradient-1: #eaddcf; /* Champagne */
            --gradient-2: #e8d1c5; /* Dusty Rose Light */
            --gradient-3: #d4a59a; /* Dusty Rose Deep */
            --text-color: #5d4037;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            background: var(--bg-color-1);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animated Background Blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s infinite alternate;
            z-index: 0;
        }

        .blob-1 {
            width: 500px;
            height: 500px;
            background: var(--gradient-1);
            top: -10%;
            left: -10%;
            animation-duration: 25s;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background: var(--gradient-2);
            bottom: -10%;
            right: -10%;
            animation-duration: 22s;
            animation-delay: -5s;
        }

        .blob-3 {
            width: 300px;
            height: 300px;
            background: var(--gradient-3);
            top: 40%;
            left: 40%;
            transform: translate(-50%, -50%);
            animation-duration: 28s;
            animation-delay: -10s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
            100% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Glassmorphism Card */
        .card {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 400px;
            padding: 3rem 2rem;
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            animation: fadeUp 1.5s ease-out;
        }

        /* Content Styles */
        .intro {
            font-family: 'Pinyon Script', cursive;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            opacity: 0.8;
            color: #8d6e63;
        }

        .names {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: 2px;
            line-height: 1.3;
            margin: 1.5rem 0;
            color: #4e342e;
        }

        .ampersand {
            display: block;
            font-family: 'Pinyon Script', cursive;
            font-size: 1.5rem;
            color: #8d6e63;
            margin: 0.5rem 0;
            font-weight: normal;
        }

        .divider {
            width: 50px;
            height: 1px;
            background: #8d6e63;
            margin: 1.5rem auto;
            opacity: 0.5;
        }

        .details {
            font-size: 1rem;
            line-height: 1.8;
            letter-spacing: 0.5px;
            margin-top: 1rem;
        }

        .date {
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.2rem;
        }

        .location {
            font-style: italic;
            opacity: 0.9;
        }

        .footer-note {
            margin-top: 2rem;
            font-size: 0.85rem;
            opacity: 0.7;
        }

        /* Animations */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 400px) {
            .names {
                font-size: 1.8rem;
            }
        }
    </style>

<body>

    <!-- Animated Background Elements -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <!-- Main Invitation Card -->
    <div class="card">
        <div class="intro">Birlikteliğimize adım atarken...</div>
        
        <div class="names">
            GÜLİSTAN
            <span class="ampersand">&</span>
            YİGİT
        </div>

        <div class="divider"></div>

        <div class="details">
            <div class="date">30 AĞUSTOS 2026</div>
            <div class="time">Saat: 19:30</div>
            <div class="location">Secret Garden, İstanbul</div>
        </div>

        <div class="footer-note">
            "Ruhumuzun dansına şahitlik etmeniz dileğiyle."
        </div>
