
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form[action*="formspree.io"]');
    if (!form) return;

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = form.querySelector('button[type="submit"]');
        const originalText = btn.innerText;
        btn.innerText = '⌛';
        btn.style.opacity = '0.7';
        btn.disabled = true;

        const formData = new FormData(form);
        
        fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        }).then(response => {
            if (response.ok) {
                // Smart Redirect based on current path
                const path = window.location.pathname;
                let redirectUrl = 'https://digitaladexpert.de/de/thanks'; // default
                
                if (path.includes('/tr/')) {
                    redirectUrl = 'https://digitaladexpert.de/tr/thanks';
                } else if (path.includes('/en/')) {
                    redirectUrl = 'https://digitaladexpert.de/en/thanks';
                }
                
                window.location.href = redirectUrl;
            } else {
                alert('Bir hata oluştu / Ein Fehler ist aufgetreten. Please try again.');
                btn.innerText = originalText;
                btn.style.opacity = '1';
                btn.disabled = false;
            }
        }).catch(error => {
            console.error('Error:', error);
            alert('Connection error. Please try again.');
            btn.innerText = originalText;
            btn.style.opacity = '1';
            btn.disabled = false;
        });
    });
});
</script>
